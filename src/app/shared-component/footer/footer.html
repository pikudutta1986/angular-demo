<footer class="footer">
  <div class="footer-content">
    <div class="footer-section">
      <h3>Company</h3>
      <ul>
        <li *ngFor="let link of footerLinks.company">
          <a [routerLink]="link.path">{{ link.label }}</a>
        </li>
      </ul>
    </div>
    
    <div class="footer-section">
      <h3>Support</h3>
      <ul>
        <li *ngFor="let link of footerLinks.support">
          <a [routerLink]="link.path">{{ link.label }}</a>
        </li>
      </ul>
    </div>
    
    <div class="footer-section">
      <h3>Follow Us</h3>
      <ul>
        <li *ngFor="let link of footerLinks.social">
          <a [href]="link.url" target="_blank">{{ link.label }}</a>
        </li>
      </ul>
    </div>
  </div>
  
  <div class="footer-bottom">
    <p>&copy; {{ currentYear }} {{ siteName }}. All rights reserved.</p>
    <div class="footer-contact" *ngIf="siteEmail || sitePhone || siteAddress">
      <span *ngIf="siteEmail">{{ siteEmail }}</span>
      <span *ngIf="sitePhone">{{ sitePhone }}</span>
      <span *ngIf="siteAddress">{{ siteAddress }}</span>
    </div>
  </div>
</footer>
